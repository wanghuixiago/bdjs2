<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>        
    <input id="first-number"  value="0" placeholder="第一个数字">
    <input id="second-number"  value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
               document.getElementById("add-btn").onclick = function() {
		    var fn=document.getElementById("first-number").value;
			var sn=document.getElementById("second-number").value;
			   if(fn==""||sn==""){
			   alert("不能为空!");}
			   else if(isNaN(fn)||isNaN(sn)){
			   alert("输入必须为数字");}else{
			   fnm=parseInt(fn);
			   snm=parseInt(sn);
            document.getElementById("result").innerHTML = '运算结果' + (fnm+snm);
		   }
        }  
		 document.getElementById("minus-btn").onclick = function() {
		     var fn=document.getElementById("first-number").value;
			var sn=document.getElementById("second-number").value;
			   if(fn==""||sn==""){
			   alert("不能为空!");}
			   else if(isNaN(fn)||isNaN(sn)){
			   alert("输入必须为数字");}else{
			  var fnm=parseInt(fn);
			  var snm=parseInt(sn);
            document.getElementById("result").innerHTML = '运算结果' + (fnm-snm);
			}
        }  
		 document.getElementById("times-btn").onclick = function() {
		      var fn=document.getElementById("first-number").value;
			var sn=document.getElementById("second-number").value;
			   if(fn==""||sn==""){
			   alert("不能为空!");}
			   else if(isNaN(fn)||isNaN(sn)){
			   alert("输入必须为数字");}else{
			  var fnm=parseInt(fn);
			  var snm=parseInt(sn);
            document.getElementById("result").innerHTML = '运算结果' + (fnm*snm);
			}
		}   
		 document.getElementById("divide-btn").onclick = function() {
		     var fn=document.getElementById("first-number").value;
			var sn=document.getElementById("second-number").value;
			   if(fn==""||sn==""){
			   alert("不能为空!");}
			   else if(isNaN(fn)||isNaN(sn)){
			   alert("输入必须为数字");
			   }else if(sn==0){
			   alert("除数不能为0");
			   }else{
			  var fnm=parseInt(fn);
			  var snm=parseInt(sn);
            document.getElementById("result").innerHTML = '运算结果' + (fnm/snm);
        } 
		}  
    </script>
</body>
</html>
