<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
     table{
          width:1000px;
			margin: 0 auto;
            border: 4px solid green;
            padding: 5px;
        }
        td{
            border: 2px solid green;
            color: blue;
        }
</style>
</head>

<body> 
<!--<button id="table-btn">按表格输出九九乘法表</button>-->
<script>
     
	 <!-- document.getElementById("table-btn").onclick = function() {-->
	       
         document.write('<table>');
		  for(var i =1;i<=9;i++){
           document.write('<tr>');//添加tr开始标签
            for(var j=1;j<=i;j++){
            document.write("<td>"+i+"*"+j+"="+i*j+"</td>");//让其在td标签中显示
        }
        document.write("</tr>");//添加tr结束标签
   
	}
     document.write('</table>');//添加table结束标签
	   <!--    }-->
		   
		   
	   for (var i = 1; i<=9; i++) {
	    for(var j=1; j<=i; j++){
		   document.write(i+"*"+j+"="+i*j+" ");
		   
	 }
	     document.write("<br/>");
	}
   </script>
</body>
</html>
