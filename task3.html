<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body> 
<script>
     var arr = new Array();
	 for (var i = 0; i<=100; i++) {
	 if((i%3)==0 ||i.toString().indexOf(3) != -1){  
	    arr[i]="PA";
		continue;
	    }else{
	   
	    arr[i]=i;
		  
	 };
	 }
      document.write(arr);
   </script>
